[platformio]
; Default environment to avoid having to specify one
default_envs = ESP32TestNip01

[env]
lib_deps = 
    ArduinoJson@^7.1.0

[env:ESP32TestNip01]
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
extra_scripts = post:move_firmware.py
platform = espressif32
framework = arduino
board = esp32dev
build_src_filter = 
    +<../src/>
    +<../examples/ESP32TestNip01/>
lib_deps = 
    ${env.lib_deps}
    WebSockets@^2.4.1


